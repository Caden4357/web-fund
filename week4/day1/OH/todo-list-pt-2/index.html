<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <nav>
            <h1>Todo Tracker</h1>
            <h2>Number Of Todos: <span id="total-todos">0</span></h2>
            <h2>Number Of Completed Todos: <span id="completed-todos">0</span></h2>
        </nav>
        <main>
            <form>
                <label for="task">Task:</label>
                <input type="text" id="task">
                <!-- two valid ways to submit a form either use input type='submit' or a button -->
                <!-- <input type="submit" value="Add Task"> -->
                <button>Add Task</button>
            </form>
            <div class="todos">

            </div>
        </main>
    </div>
</body>
</html>
