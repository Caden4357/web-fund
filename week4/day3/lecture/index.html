<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Pokemon API</h1>
        <form>
            <input type="text" id="poke-search" placeholder="search pokemon">
            <button>Search</button>
        </form>
        <div>
            <h2>Pokemon Of The Day: <span id="poke-of-the-day"></span></h2>
            <img class="poke-img" src="" alt="" width="200px" height="200px">
        </div>
        <ul class="ten-poke-list"></ul>
    </div>
</body>
</html>
