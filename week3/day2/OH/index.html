<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy It</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="nav-left">
                <img class="main-logo" src="./images/main-logo.png" alt="Buy it logo">
                <p>Deliver to Robert Smith <br> 123 Blueberry Ln</p>
            </div>
            <div class="nav-middle">
                <form class="search">
                    <input class="search-input" type="text" placeholder="Search for anything">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="nav-right">
                <form>
                    <label for="lang">Choose Language</label>
                    <select name="lang" id="lang">
                        <option value="English">English</option>
                        <option value="German">German</option>
                        <option value="Chinese">Chinese</option>
                    </select>
                </form>
            </div>
        </nav>
        <main>
            <img class="hero-img" src="./images/blue-shoes.jpg" alt="Featured Products">
        </main>
    </div>
</body>
</html>
